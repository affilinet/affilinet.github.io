 <!-- Publisher Portfolio Section -->
 <section id="publisher" class="portfolio">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2>Publisher</h2>
                <hr class="star-primary">
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="row">
                  {% for publisher_project in site.publisher_projects %}
                  <div class="col-lg-4 col-sm-6 portfolio-item">
                     <div class="row">
                        <div class="col-lg-12 text-center">
                            <h5>{{ publisher_project.title }}</h5>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12 text-center">
                            <a href="{{ site.data.global.base_url }}/{{ publisher_project.link }}" class="portfolio-link">
                                <div class="caption">
                                    <div class="caption-image">
                                        <img src="img/projects/{{ publisher_project.img }}" class="img-responsive" alt="{{ publisher_project.alt }}">
                                    </div>
                                    <div class="caption-content">
                                        {{ publisher_project.description }}   
                                    </div>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
</section>
