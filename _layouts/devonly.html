<!DOCTYPE html>
<html>

    {% include head.html %}    
      <body id="page-top" class="index" data-spy="scroll" data-target=".scrollspy">
      <div class="main">
      {% include nav.html %}
      {% include main.html %}
      {% remote_file_content http://testodrom.de/pm/ao/devhub/template/footer.html %}

      </div>
      </body>

    {% else %}
    <head>
      <link rel="canonical" href="/404.html"/>

      <meta http-equiv="refresh" content="0;url=/404.html" />
    </head>

    {% endif %}
</html>
